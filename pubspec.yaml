name: app_project
description: "매일 만나는 나만의 운세 친구, 오운이"
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 1. UI 아이콘 & 폰트 & 현지화
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  google_fonts: ^6.2.1

  # 2. 상태 관리 & 라우팅
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  go_router: ^17.0.0

  # 3. 백엔드 & 데이터
  supabase_flutter: ^2.10.3
  shared_preferences: ^2.3.5
  flutter_dotenv: ^6.0.0 # 환경변수 로드

  # 4. 애니메이션 & 효과
  flutter_animate: ^4.5.2
  lottie: ^3.2.0
  rive: ^0.13.20 # 오운이 캐릭터 애니메이션
  table_calendar: ^3.1.2 # 운세 캘린더

  # 5. 수익화
  google_mobile_ads: ^6.0.0
  in_app_purchase: ^3.2.3
  build_runner: ^2.5.4
  riverpod_generator: ^2.6.5
  flutter_test:
    sdk: flutter

# =========================================================
# FLUTTER 관련 설정 (들여쓰기가 매우 중요합니다!)
# =========================================================
        - asset: assets/fonts/PretendardStd-Regular.otf # <--- fonts: 에서 8칸 들여쓰기
        - asset: assets/fonts/PretendardStd-Bold.otf
          weight: 700
        - asset: assets/fonts/PretendardStd-Medium.otf
          weight: 500